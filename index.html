<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Todo App</title>
</head>

<body>
    <section class="flexContainer">
        <div class="container">
            <div>
                <div>
                    <h1 class="text-center" id="title">Todo Tracker</h1>
                </div>
                <form class="mt-4" id="todoForm">
                    <div>
                        <h2>Todos</h2>
                    </div>
                    <div class="mb-3 pt-2">
                        <input type="text" class="form-control" id="inputText" placeholder="Enter your todo">
                    </div>
                </form>
                <ul class="ulMain">
                </ul>
                <div id="clearButton">
                    <button type="button" class="btn btn-dark w-100">Clear all</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./App.js"></script>
</body>

</html>
